<html lang="en">

  <link rel="stylesheet" href="css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Register</title>
</head>
<header>
  <title>UniCars</title>
    <img class="logo"src="images\UniCars2.png"> 
</header>
<body>

  <script src="login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <button class= "back" onclick="location.href='index.html'" class="btn-group">Back to Home</button>
  <div class="container">
    <div class="box">
        <section class = "welcome"> <!-- using class welcome as placeholder 
            while css file isnt made-->
            <center>
            <h3>Create Account</h3>
            <form action="registerprocess.php" method="post">
                <table>
                  <tr>
                      <td>First Name:</td>
                      <td><input type="text" name="user" placeholder="Enter First Name"></td>
                  </tr>
                  <tr>
                      <td>Last Name:</td>
                      <td><input type="text" name="user" placeholder="Enter Last Name"></td>
                  </tr>
                  <tr>
                      <td>Mobile:</td>
                      <td>
                        <input type="phone" name="mob_digits" placeholder="Enter Mobile Number">
                      </td>
                  </tr>
                  <tr>
                      <td>Email Address:</td>
                      <td><input type="email" name="mail" placeholder="Enter Email Address"></td>
                  </tr>
                  <tr>
                      <td>Password:</td>
                      <td><input type="password" name="user_pass" placeholder="Enter Password"></td>
                  </tr>
                  <tr>
                    <td><input type="submit" name="submit" value="Submit"></td>
                  </tr>
                </table>
            </form>
            <h3>OR</h3>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div class="data">
              <p>Name:</p>
              <p id="name"></p>
              <img id="image" class="rounded-circle" width="100" height="100" />
              <p>Email:</p>
              <p id="email"></p>
              <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
          </div>
        </section>
      </center>
</body>
</html>
